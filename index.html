<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>
  <div class="row">
    <h1>Ping-Pong</h1>
  </div>
  <div class="">
    <form class="ping">
        <h3>Let's Play!</h3>
        <h5>Rules:</h5>
        <p>Ping Pong will count up to your number with the following exceptions</p>
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 15 become "pingpong"</li>
        </ol>
        <form class="ping">
          <label class="form-check-label" for="input1">Enter your number here:</label>
          <input type="text" class="number">
          <button type="submit" class="btn btn-primary">Ping it!</button>
        </form>
    </form>
  </div>
</body>
</html>
